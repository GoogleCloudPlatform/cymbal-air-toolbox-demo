steps:
  - id: Install dependencies
    name: python:3.11
    dir: retrieval_service
    script: pip install -r requirements.txt -r requirements-test.txt --user

  - id: Update config
    name: bash
    dir: retrieval_service
    script: |
        #!/usr/bin/env bash
        # Create config
        cp example-config-neo4j.yml config.yml
        sed -i "s/neo4j_url/${_DB_URI}/g" config.yml
        sed -i "s/neo4j_user/${_DB_USER}/g" config.yml
        sed -i "s/neo4j_password/${_DB_PASSWORD}/g" config.yml
        cat config.yml

  - id: Run Neo4j integration tests
    name: python:3.11
    dir: retrieval_service
    env: # Set env var expected by tests
      - "DB_URI=${_DB_URI}"
    secretEnv:
      - DB_USER
      - DB_PASS
    script: |
        #!/usr/bin/env bash
        python -m pytest datastore/providers/neo4j_graph_test.py

substitutions:
  _DB_URI: "neo4j+s://9569ab18.databases.neo4j.io"

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/neo4j_graph_user/versions/latest 
      env: DB_USER
    - versionName: projects/$PROJECT_ID/secrets/neo4j_graph_pass/versions/latest
      env: DB_PASS

options:
  automapSubstitutions: true
  substitutionOption: 'ALLOW_LOOSE'
  dynamic_substitutions: true
