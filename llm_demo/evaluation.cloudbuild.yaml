  - id: "Retrieve user token id"
    name: 'gcr.io/cloud-builders/gcloud'
    script: |
        USER_TOKEN_ID="$(gcloud auth print-identity-token)"
        echo $USER_TOKEN_ID

  - id: "Run evaluation service"
    name: python:3.11
    dir: llm_demo
    env: # Set env var expected by tests
      - "ORCHESTRATION_TYPE=${_ORCHESTRATION_TYPE}"
      - "RETRIEVAL_EXPERIMENT_NAME=${_RETRIEVAL_EXPERIMENT_NAME}"
      - "RESPONSE_EXPERIMENT_NAME=${_RESPONSE_EXPERIMENT_NAME}"
      - "USER_TOKEN_ID=${USER_TOKEN_ID}"
    script: |
        #!/usr/bin/env bash
        echo $ORCHESTRATION_TYPE
        echo $USER_TOKEN_ID
        # python run_evaluation.py

serviceAccount: "projects/$PROJECT_ID/serviceAccounts/706535509072-compute@developer.gserviceaccount.com"
options:
  logging: CLOUD_LOGGING_ONLY # Necessary for custom service account
  dynamic_substitutions: true

substitutions:
  _ORCHESTRATION_TYPE: "langchain-tools"
  _RETRIEVAL_EXPERIMENT_NAME: "retrieval-phase-eval-temp"
  _RESPONSE_EXPERIMENT_NAME:  "response-phase-eval-temp"
